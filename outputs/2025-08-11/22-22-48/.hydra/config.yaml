data:
  tokenizer: null
  train_files:
  - ./data/train/logic__synlogic_train_12.9k.parquet
  val_files:
  - ./data/test/logic__synlogic_test_1.4k.parquet
  prompt_key: prompt
  reward_fn_key: data_source
  max_prompt_length: 4096
  max_response_length: 8192
  gen_batch_size: 512
  train_batch_size: 512
  val_batch_size: null
  return_raw_input_ids: false
  return_raw_chat: false
  return_full_prompt: false
  shuffle: true
  filter_overlong_prompts: false
  truncation: right
  image_key: images
  trust_remote_code: true
actor_rollout_ref:
  hybrid_engine: true
  model:
    path: Qwen/Qwen3-32B
    external_lib: null
    override_config:
      attention_dropout: 0.0
      embd_pdrop: 0.0
      resid_pdrop: 0.0
    enable_gradient_checkpointing: true
    use_remove_padding: true
  actor:
    strategy: fsdp
    ppo_mini_batch_size: 64
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: null
    use_dynamic_bsz: true
    ppo_max_token_len_per_gpu: 24576
    grad_clip: 1.0
    clip_ratio: 0.2
    clip_ratio_low: 0.2
    clip_ratio_high: 0.2
    clip_ratio_c: 10.0
    loss_agg_mode: token-mean
    entropy_coeff: 0
    use_kl_loss: false
    use_torch_compile: true
    kl_loss_coef: 0.0
    kl_loss_type: low_var_kl
    ppo_epochs: 1
    shuffle: false
    ulysses_sequence_parallel_size: 4
    checkpoint:
      contents:
      - model
      - hf_model
      - optimizer
      - extra
    optim:
      lr: 1.0e-06
      lr_warmup_steps: 10
      lr_warmup_steps_ratio: 0.0
      min_lr_ratio: 0.0
      warmup_style: constant
      total_training_steps: -1
      weight_decay: 0.1
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: true
      optimizer_offload: true
      fsdp_size: -1
  ref:
    fsdp_config:
      param_offload: true
      wrap_policy:
        min_num_params: 0
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: null
    log_prob_use_dynamic_bsz: true
    log_prob_max_token_len_per_gpu: 24576
    ulysses_sequence_parallel_size: 4
  rollout:
    name: vllm
    temperature: 1.0
    top_k: -1
    top_p: 1.0
    use_fire_sampling: false
    prompt_length: ${data.max_prompt_length}
    response_length: ${data.max_response_length}
    dtype: bfloat16
    gpu_memory_utilization: 0.7
    ignore_eos: false
    enforce_eager: true
    free_cache_engine: true
    load_format: dummy_dtensor
    tensor_model_parallel_size: 1
    max_num_batched_tokens: 24576
    max_model_len: null
    max_num_seqs: 1024
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: null
    log_prob_use_dynamic_bsz: true
    log_prob_max_token_len_per_gpu: 24576
    disable_log_stats: true
    enable_chunked_prefill: true
    do_sample: true
    'n': 16
    val_kwargs:
      top_k: -1
      top_p: 1.0
      temperature: 1.0
      'n': 1
      do_sample: true
    multi_turn:
      enable: false
    mode: sync
critic:
  rollout_n: ${actor_rollout_ref.rollout.n}
  strategy: fsdp
  optim:
    lr: 1.0e-05
    lr_warmup_steps_ratio: 0.0
    min_lr_ratio: null
    warmup_style: constant
    total_training_steps: -1
    weight_decay: 0.01
  model:
    path: ~/models/deepseek-llm-7b-chat
    tokenizer_path: ${actor_rollout_ref.model.path}
    override_config: {}
    external_lib: ${actor_rollout_ref.model.external_lib}
    enable_gradient_checkpointing: true
    use_remove_padding: false
    fsdp_config:
      param_offload: false
      optimizer_offload: false
      wrap_policy:
        min_num_params: 0
      fsdp_size: -1
  ppo_mini_batch_size: ${actor_rollout_ref.actor.ppo_mini_batch_size}
  ppo_micro_batch_size: null
  ppo_micro_batch_size_per_gpu: null
  forward_micro_batch_size: ${critic.ppo_micro_batch_size}
  forward_micro_batch_size_per_gpu: ${critic.ppo_micro_batch_size_per_gpu}
  use_dynamic_bsz: ${actor_rollout_ref.actor.use_dynamic_bsz}
  ppo_max_token_len_per_gpu: 32768
  forward_max_token_len_per_gpu: ${critic.ppo_max_token_len_per_gpu}
  ulysses_sequence_parallel_size: 1
  ppo_epochs: ${actor_rollout_ref.actor.ppo_epochs}
  shuffle: ${actor_rollout_ref.actor.shuffle}
  grad_clip: 1.0
  cliprange_value: 0.5
  checkpoint:
    contents:
    - model
    - hf_model
    - optimizer
    - extra
reward_model:
  enable: false
  strategy: fsdp
  model:
    input_tokenizer: ${actor_rollout_ref.model.path}
    path: ~/models/FsfairX-LLaMA3-RM-v0.1
    external_lib: ${actor_rollout_ref.model.external_lib}
    use_remove_padding: false
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: false
      fsdp_size: -1
  micro_batch_size: null
  micro_batch_size_per_gpu: null
  max_length: null
  ulysses_sequence_parallel_size: 1
  use_dynamic_bsz: ${critic.use_dynamic_bsz}
  forward_max_token_len_per_gpu: ${critic.forward_max_token_len_per_gpu}
  launch_reward_fn_async: false
  reward_manager: async_dapo
  overlong_buffer:
    enable: false
    len: 4096
    penalty_factor: 1.0
    log: true
custom_reward_function:
  path: null
  name: compute_score
algorithm:
  gamma: 1.0
  lam: 1.0
  adv_estimator: grpo
  use_kl_in_reward: false
  kl_penalty: kl
  kl_ctrl:
    type: fixed
    kl_coef: 0.0
    horizon: 10000
    target_kl: 0.1
  filter_groups:
    enable: false
    metric: acc
    max_num_gen_batches: 10
trainer:
  balance_batch: true
  total_epochs: 5
  total_training_steps: null
  project_name: Reasoning360
  experiment_name: 604246-Qwen3-32B_synlogic-Qwen3-32B
  logger:
  - console
  - wandb
  log_val_generations: 0
  nnodes: 8
  n_gpus_per_node: 8
  save_freq: 5
  resume_mode: auto
  resume_from_path: null
  val_before_train: true
  test_freq: 5
  critic_warmup: 0
  default_hdfs_dir: null
  remove_previous_ckpt_in_save: false
  del_local_ckpt_after_load: false
  default_local_dir: checkpoints/${trainer.project_name}/${trainer.experiment_name}
  max_actor_ckpt_to_keep: null
  max_critic_ckpt_to_keep: null
  val_generations_to_log_to_wandb: 30
ray_init:
  num_cpus: null
